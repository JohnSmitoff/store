<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Owner</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1>Are you sure you want to delete {{owner.first_name}} {{owner.last_name}}</h1>
    <div class="row">
        <div class="col-lg-6">
            <img src="{{owner.image_url}}" style="width:80%;"></img>
        </div>
        <div class="col-lg-6">
                <input type="submit" class="btn btn-danger" value="Confirm">
                <a class="btn btn-primary" href="http://127.0.0.1:8000/animals/owner/create/">All owners</a>
        </div>
    </div>
    </form>
</body>
</html>
